<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Airlines</title>
    <link rel="stylesheet" href="./styles/searchPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
         
            <nav>
                <ul>
                    <li><a href="home.html" class="active">Home</a></li>
                    <li><a href="#">Book a Flight</a></li>
                    <li><a href="aboutus-airlines.html">About Us</a></li>
                    <li><a href="game.html">Play a Game</a></li>
                    <li><a href="#" class="login"><i class="fas fa-user"></i> Log in</a></li>
                </ul>
            </nav>
    </header>
    
    <main>
        <h1>Flight Information</h1>
        
        <div class="search-form">
            <form id="searchForm">
                <input type="text" id="fromId" placeholder="Departure Airport ID">
                <input type="text" id="toId" placeholder="Destination Airport ID">
                <button type="submit">Search</button>
            </form>
        </div>
        
        <div id="loadingSpinner" class="spinner hidden"></div>
        
        <table id="flightTable">
            <thead>
                <tr>
                    <th>Flight ID</th>
                    <th>Departure Flight</th>
                    <th>Destination Flight</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Available Seats</th>
                    <th>Action</th> <!-- New column for the Book button -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </main>
    
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 Chris Airlines. All rights reserved.</p>
        </div>
        <div class="footer-social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>This is Charbel</p>
        </div>
    </div>
    
    <script src="scripts/search.js"></script>
</body>
</html>
