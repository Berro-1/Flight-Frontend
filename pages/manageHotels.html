<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Hotels</title>
    <link rel="stylesheet" href="/styles/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../scripts/admin.js"></script>

</head>
<body>
    <header>
        <div class="logosec">
            <div class="logo">Manage Hotels</div>
            <img src="/assets/menu.png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>
    </header>

    <div class="main-container">
        <nav class="navcontainer">
            <div class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <a href="dashboard.html">
                            <img src="/assets/dash.png" class="nav-img" alt="dashboard"></a>
                            <h3>Dashboard</h3>
                    </div>
                    <div class="nav-option option2">
                        <a href="manageAirports.html">
                            <img src="/assets/manage.png" class="nav-img" alt="manage-airports"></a>
                            <h3>Manage Airports</h3>
                    </div>
                    <div class="nav-option option3">
                        <a href="manageFlight.html">
                            <img src="/assets/manage2.png" class="nav-img" alt="manage-flights"> </a>
                            <h3>Manage Flights</h3>
                    </div>
                    <div class="nav-option option4">
                        <a href="manageHotels.html">
                            <img src="/assets/admin icn.png" class="nav-img" alt="manage-hotels"> </a>
                            <h3>Manage Hotels</h3>
                    </div>
                    <div class="nav-option option5">
                        <a href="manageTaxis.html">
                            <img src="/assets/userman.png" class="nav-img" alt="manage-taxis"> </a>
                            <h3>Manage Taxis</h3>
                    </div>
                    <div class="nav-option option6">
                        <a href="manageUsers.html">
                            <img src="/assets/manage0.png" class="nav-img" alt="manage-users"></a>
                            <h3>Manage Users</h3>
                    </div>
                    <div class="nav-option logout">
                        <a href="Logout.html">
                            <img src="/assets/logout.png" class="nav-img" alt="logout"></a>
                            <h3>Logout</h3>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main">
            <div class="search-container">
                <input type="text" id="searchHotel" placeholder="Search Hotel">
                <button id="searchButton">Search</button>
            </div>
            <div class="hotel-form">
                <input type="text" id="hotelName" placeholder="Hotel Name" required>
                <input type="text" id="hotelLocation" placeholder="Location" required>
                <input type="number" id="availableRooms" placeholder="Available Rooms" required>
                <button id="addHotelButton">Add Hotel</button>
            </div>

            <table class="hotel-table">
                <thead>
                    <tr>
                        <th>Hotel Name</th>
                        <th>Location</th>
                        <th>Available Rooms</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="hotelTableBody">
                    <!-- Hotel rows will be added here dynamically -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/scripts/manageHotels.js"></script>
</body>
</html>
