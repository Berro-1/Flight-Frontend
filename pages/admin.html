<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles/admin.css">
    <script src="../scripts/admin.js"></script>
</head>
<body>
    <header>
        <div class="logosec">
            <div class="logo">Admin Dashboard</div>
            <img src="/assets/menu.png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>
    </header>

    <div class="main-container">
        <nav class="navcontainer">
            <div class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="/assets/dash.png" class="nav-img" alt="dashboard">
                        <h3>Dashboard</h3>
                    </div>
                    <div class="nav-option option2">
                        <a href="manageAirports.html"><img src="/assets/manage.png" class="nav-img" alt="manage-airports"></a>
                        <h3 >Manage Airports</h3>
                    </div>
                    <div class="nav-option option3">
                        <a href="manageFlight.html"><img src="/assets/manage2.png" class="nav-img" alt="manage-flights"></a>
                        <h3>Manage Flights</h3>
                    </div>
                    <div class="nav-option option4">
                        <a href="manageHotels.html"><img src="/assets/admin icn.png" class="nav-img" alt="manage-hotels"></a>
                        <h3>Manage Hotels</h3>
                    </div>
                    <div class="nav-option option5">
                        <a href="manageTaxis.html"><img src="/assets/userman.png" class="nav-img" alt="manage-taxis"></a>
                        <h3>Manage Taxis</h3>
                    </div>
                    <div class="nav-option option6">
                        <a href="manageUsers.html"><img src="/assets/manage0.png" class="nav-img" alt="manage-users"></a>
                        <h3>Manage Users</h3>
                    </div>
                    <div class="nav-option logout">
                        <a href="Logout.html"><img src="/assets/logout.png" class="nav-img" alt="logout"></a>
                        <h3>Logout</h3>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main">
            <div class="box-container">
                <div class="box box1">
                    <div class="text">
                        <h2 class="topic-heading">Total Users</h2>
                        <h2 class="topic" id="totalUsers">0</h2>
                    </div>
                </div>
                <div class="box box2">
                    <div class="text">
                        <h2 class="topic-heading">Total Flights</h2>
                        <h2 class="topic" id="totalFlights">0</h2>
                    </div>
                </div>
                <div class="box box3">
                    <div class="text">
                        <h2 class="topic-heading">Total Bookings</h2>
                        <h2 class="topic" id="totalBookings">0</h2>
                    </div>
                </div>
            </div>

            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Bookings">Recent Bookings</h1>
                    <button class="view">View All</button>
                </div>
                


                <table class="report-table">
                    <thead>
                        <tr>
                            <th>User name</th>
                            <th>Flight Number</th>
                            <th>From</th>
                            <th>Destination</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </main>
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
    integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    



</body>
</html>
