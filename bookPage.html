<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/bookPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/CHRIS AIRLINES.svg" alt="Chris Airlines Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Book a Trip</a></li>
                    <li><a href="#">Book a Taxi</a></li>
                    <li><a href="#">Book a Hotel</a></li>
                    <li><a href="#" class="login"><i class="fas fa-user"></i> Log in</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="book-container">
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button" onclick="showTab(event, 'flight')"><i class="fas fa-plane"></i> Flight</button>
                <button class="tab-button" onclick="showTab(event, 'hotel')"><i class="fas fa-hotel"></i> Hotel</button>
                <button class="tab-button" onclick="showTab(event, 'taxi')"><i class="fas fa-taxi"></i> Taxi</button>
            </div>
            <div id="flight" class="tab-content">
                <h2>Flight Information</h2>
                <div class="input-container">
                    <i class="fas fa-plane-departure"></i>
                    <input type="text" placeholder="FROM">
                    
                </div>
                <div class="input-container">
                    <i class="fas fa-plane-arrival"></i>
                    <input type="text" placeholder="TO">
                </div>
                <div class="input-container">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="text" placeholder="DEPARTURE ON">
                </div>
                <div class="input-container">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="text" placeholder="RETURN ON">
                </div>
                <button class="book-button">Book</button>
            </div>
            <div id="hotel" class="tab-content">
                <h2>Hotel Information</h2>
                <div class="input-container">
                    <i class="fas fa-hotel"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-container">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Location">
                </div>
                <div class="input-container">
                    <i class="fas fa-bed"></i>
                    <input type="text" placeholder="Rooms">
                </div>
                <div class="input-container">
                    <i class="fas fa-star"></i>
                    <input type="text" placeholder="Stars">
                </div>
                <button class="book-button">Book</button>
            </div>
            <div id="taxi" class="tab-content">
                <h2>Taxi Information</h2>
                <div class="input-container">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Location">
                </div>
                <div class="input-container">
                    <i class="fas fa-location-arrow"></i>
                    <input type="text" placeholder="FROM">
                </div>
                <div class="input-container">
                    <i class="fas fa-location-arrow"></i>
                    <input type="text" placeholder="TO">
                </div>
                <button class="book-button">Book</button>
            </div>
        </div>
    </div>
</body>
</html>
